<body>

    <div class="barba-container">
      <!-- ##### HEADER ##### -->
  <header class="header-home">
      <div class="header-logo">
        <a class="logo" href="index.html">
          <img src="assets\img\logo4k.png" alt="4KREATIVE">
        </a>
      </div>
      <div class="nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
          <!-- Full Menu -->
    <div class="full-menu">
      <div class="fullmenu-content">
        <ul class="page-menu">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="work.html">Work</a></li>

          <li class="social">
            <a href="#"><img src="icons/social/twitter.svg" alt=""></a>

    <div class="cd-transition-layer">
      <div class="bg-layer"></div>
    </div><!-- Ink Transition -->
    <section id="contact">
        <h1>Contact Me</h1>

        <form>
            <div class="field name-box">
                <input type="text" id="name" placeholder="Who Are You?"/>
                <label for="name">Name</label>
                <span class="ss-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
            </div>

            <div class="field email-box">
                <input type="text" id="email" placeholder="name@email.com"/>
                <label for="email">Email</label>
                <span class="ss-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
            </div>

            <div class="field msg-box">
                <textarea id="msg" rows="8" placeholder="Your message goes here..."/></textarea>
                <label for="msg">Msg</label>
                <span class="ss-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
            </div>

            <input class="submit" type="submit" value="Send" />
      </form>
    </section>
    </div>
  </div>

  <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
